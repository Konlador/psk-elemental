<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <h:outputStylesheet name="css/elements.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
</h:head>
<h:body>
    <h:link outcome="elements" value="Elements"/>

    <h2>Recipes</h2>
    <c:forEach items="#{recipesMyBatis.allRecipes}" var="recipe">
        <div class="recipe">
            <c:forEach items="#{recipe.ingredients}" var="ingredient" varStatus="loop">
                <div class="elem #{ingredient.category}">
                    #{ingredient.name}
                </div>
                <c:if test="#{loop.index != recipe.ingredients.size() - 1}">+</c:if>
            </c:forEach>
            =
            <div class="elem #{recipe.result.category}">
                #{recipe.result.name}
            </div>
        </div>
    </c:forEach>
</h:body>
</html>
