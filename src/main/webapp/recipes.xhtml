<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h:link outcome="index" value="Go back"/>
    <h2>Recipes:</h2>
    <ol>
        <ui:repeat value="#{recipes.all}" var="recipe">
            <li>#{recipe.name}</li>
            <div>
                <ui:repeat value="#{recipe.ingredients}" var="ingredient">
                    <span>#{ingredient.name}</span>
                </ui:repeat>
            </div>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{elems.elementToCreate.name}" required="true" />
        <h:commandButton value="Add new element" action="#{elems.createElement}" />
    </h:form>
</h:body>
</html>
